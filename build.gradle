plugins {
    id 'java'
}

group 'nihil.iffubot'
version '3.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'javax.json:javax.json-api:1.1'
    compile 'org.glassfish:javax.json:1.1'
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    compile 'net.dv8tion:JDA:3.6.0_368'
    compile 'com.jagrosh:jda-utilities:2.1.1'
    compile 'com.sedmelluq:lavaplayer:1.2.63'
}
